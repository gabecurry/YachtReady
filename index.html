<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yacht Captain Mystery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="game-container">
    <!-- Story Page -->
    <div id="story-page">
      <h1>The Yacht Captain Mystery</h1>
      <p id="story"></p>
      <p>Time Remaining: <span id="timer-main">300</span> seconds</p>
      <button id="start-game">Suspect List</button>
    </div>

    <!-- Suspect List Page -->
    <div id="suspects-page" class="hidden">
      <h2>Suspect List</h2>
      <div id="suspects-list" class="suspects-grid"></div>
      <div id="game-info">
        <p>Time Remaining: <span id="timer-secondary">300</span> seconds</p>
        <p>Score: <span id="score">0</span></p>
      </div>
      <button id="hint-button">Get Hint</button>
      <p id="hint-text"></p>
    </div>

    <!-- End Screen -->
    <div id="end-screen" class="hidden">
      <h2>Game Over</h2>
      <p id="end-message"></p>
      <button onclick="window.location.reload()">Play Again</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
